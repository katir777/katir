<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر كثير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background: white;
            width: 250px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .cart button {
            background-color: #007bff;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>متجر كثير</h1>
    <div class="container">
        <div class="product">
            <img src="1.jpg" alt="منتج 1">
            <h3>ملصق توعوي</h3>
            <p>ديالي هذا ليس للبيع</p>
            <button onclick="addToCart('اسم المنتج 1')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <img src="2.jpg" alt="منتج 2">
            <h3>ballon d'or</h3>
            <p>999 DH</p>
            <button onclick="addToCart('اسم المنتج 2')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <img src="3.jpg" alt="منتج 3">
            <h3>world cup</h3>
            <p>9999999999 DH (كريستيانو ا مخداهش )</p>
            <button onclick="addToCart('اسم المنتج 3')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <img src="4.jpg" alt="منتج 4">
            <h3>UCL cup</h3>
            <p>1 DH (رخيص غار حديد هذاك)</p>
            <button onclick="addToCart('اسم المنتج 4')">إضافة إلى السلة</button>
        </div>
    </div>

    <div class="cart">
        <h2>سلة المشتريات</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">إتمام الشراء</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName) {
            cart.push(productName);
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            if (cart.length === 0) {
                alert('السلة فارغة!');
                return;
            }
            alert('شكراً لشرائك! سيتم تحويلك لصفحة الدفع.');
            window.location.href = 'https://www.paypal.com'; // استبدل برابط الدفع المناسب
        }
    </script>
</body>
</html>
