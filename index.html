<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر كثير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>متجر كثير</h1>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h3>اسم المنتج 1</h3>
            <p>وصف قصير للمنتج</p>
            <button>إضافة إلى السلة</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="منتج 2">
            <h3>اسم المنتج 2</h3>
            <p>وصف قصير للمنتج</p>
            <button>إضافة إلى السلة</button>
        </div>
    </div>
</body>
</html>
